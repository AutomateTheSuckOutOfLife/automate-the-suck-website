<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="none"/>
  
  <!-- iPhone Frame -->
  <rect x="300" y="50" width="200" height="350" rx="30" ry="30" fill="#333" />
  <rect x="310" y="60" width="180" height="330" rx="20" ry="20" fill="#111" />
  
  <!-- Screen -->
  <rect x="320" y="80" width="160" height="290" rx="5" ry="5" fill="#f5f5f7" />
  
  <!-- Shortcuts App Icon -->
  <rect x="350" y="120" width="100" height="100" rx="20" ry="20" fill="#FF453A" />
  <path d="M400 140 L430 170 L400 200 L370 170 Z" fill="white" />
  
  <!-- Shortcut Tiles -->
  <rect x="350" y="240" width="100" height="30" rx="5" ry="5" fill="#E0E0E0" />
  <rect x="350" y="280" width="100" height="30" rx="5" ry="5" fill="#E0E0E0" />
  <rect x="350" y="320" width="100" height="30" rx="5" ry="5" fill="#E0E0E0" />
  
  <!-- Siri Waveform -->
  <g transform="translate(150, 225) scale(0.5)">
    <path d="M0,0 Q25,-40 50,0 Q75,40 100,0 Q125,-40 150,0 Q175,40 200,0 Q225,-40 250,0 Q275,40 300,0 Q325,-40 350,0 Q375,40 400,0 Q425,-40 450,0 Q475,40 500,0" 
          stroke="#36D1DC" stroke-width="10" fill="none" />
  </g>
  
  <!-- Text Labels -->
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Siri Shortcuts</text>
</svg> 